<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
</head>
<body>
  <div class="Host">
    <h1>Host a game</h1>
    <input type="text" id="hostName" placeholder="Host Name"/>
    <button class="create-room-btn" data-game-type="goFish">Go Fish</button>
  </div>
  <div class="input-box">
    <h1>Join a game </h1>
    <input type="text" id="roomId" placeholder="Room Code"/>
    <input type="text" id="playerName" placeholder="Player Name"/>
    <button id="joinBtn" class="btn">Join</button>
  </div>
</body>
</html>
