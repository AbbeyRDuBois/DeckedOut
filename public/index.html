<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Selection</title>
</head>
<body>
  <h1 class="title">DeckedOut</h1>
  <div class="sign-in">
    <button id="signInBtn" class="sign-in-btn">Sign In</button>
    <div id="firebaseui-auth-container"></div>
  </div>
  <div class="container">
    <div id="usernameInput" class="menu-input">
      <label for="username">Your Name:</label>
      <input type="text" id="username" class="input" placeholder="Enter your name" />
    </div>

    <div class="sections">
      <!-- Join Section -->
      <div class="join-section">
        <label for= roomId>Join:</label>
        <input type="text" id="roomId" class="input" placeholder="Room Code" />
        <button id="joinBtn" class="join-btn">Join</button>
      </div>
      <!-- Host Section -->
      <div class="host-section">
        <h2>Host</h2>
        <div class="game-buttons">
          <button class="create-room-btn" data-game-type="cribbage">Cribbage</button>
          <!-- Add more games here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
