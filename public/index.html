<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Selection</title>
</head>
<body>
  <h1 class="title">DeckedOut</h1>
  <div class="sign-in">
    <button id="signInBtn" class="sign-in-btn">Sign In</button>
    <div id="firebaseui-auth-container"></div>
  </div>
  <div class="container">
    <div id="usernameInput" class="menu-input">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name" />
    </div>

    <div class="sections">
      <!-- Join Section -->
      <div class="join-section">
        <label for= roomId>Join:</label>
        <input type="text" id="roomId" placeholder="Room Code" />
        <button id="joinBtn" class="join-btn">Join</button>
      </div>
      <!-- Host Section -->
      <div class="host-section">
        <h2>Host</h2>
        <div class="game-buttons">
          <button id="cribbageBtn" class="cribbage-btn">Cribbage</button>
          <!-- Add more games here -->
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="cribbage-overlay" class="popup-overlay" style="display: none;">
      <div id="cribbage-popup" class="popup">
        <div id="cribbageOptions" class="options-menu">
          <div id="deckInput" class="menu-input">
            <label for="deckSelector">Deck:</label>
            <select id="deckSelector" class="menu-selector">
              <option value="standard">Standard</option>
              <option value="joker">Joker</option>
            </select>
          </div>
          <div id="modeInput" class="menu-input">
            <label for="modeSelector">Game Mode:</label>
            <select id="modeSelector" class="menu-selector">
              <option value="standard">Standard</option>
              <option value="mega">Mega</option>
            </select>
          </div>
          
          <div id="pointInput" class="menu-input">
            <label for="goal">Point Goal:</label>
            <input type="number" id="goal" value="121"/>
          </div>
          <div id="skunkInput" class="menu-input">
            <label for="skunk">Skunk Interval:</label>
            <input type="number" id="skunk" value="30"/>
          </div>
        </div>
        <div id="finalize" class="menu-input">
          <button id="cancelCribbageRoom" class="cancel-room-btn">Cancel</button>
          <button id="createCribbageRoom" class="create-room-btn" data-game-type="cribbage">Create Room</button>
        </div>
      </div>
    </div>
    <!-- Add more game option overlays here -->
  </div>
</body>
</html>
