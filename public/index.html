<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script> <!--TS compiled JS -->
</head>
<body>
  <div class="Host">
    <h1>Host a game</h1>
    <button class="create-room-btn" data-game-type="goFish">Go Fish</button>

    <h1>Join a game </h1>
    <input type="text" id="joinRoom" placeholder="Room Code"/>
    <button id="joinButton" class="btn">Join</button>
  </div>
</body>
</html>
