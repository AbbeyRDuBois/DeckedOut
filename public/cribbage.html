<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="flipped"></div>
  <div id="current-player"></div>
  <div id="crib-owner"></div>
  <div id="scoreboard"></div>
  <div id="round-totals-wrapper">
    <span id="toggle-round-totals" class="toggle-icon" title="Minimize Totals">  <!-- Minimize/maximize button -->
      <svg viewBox="0 0 512 512" id="minimize" class="toggle" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill="#597B91" d="M471.695 411.923v47.823a6.913 6.913 0 0 1-6.913 6.913H47.217a6.913 6.913 0 0 1-6.913-6.913v-47.823a6.913 6.913 0 0 1 6.913-6.913h417.566a6.913 6.913 0 0 1 6.912 6.913z"></path>
        </g>
      </svg>
      <svg viewBox="0 0 22 22" id="maximize" class="toggle" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 9.5H2C1.17157 9.5 0.5 10.1716 0.5 11C0.5 11.8284 1.17157 12.5 2 12.5H9.5V20C9.5 20.8284 10.1716 21.5 11 21.5C11.8284 21.5 12.5 20.8284 12.5 20V12.5H20C20.8284 12.5 21.5 11.8284 21.5 11C21.5 10.1716 20.8284 9.5 20 9.5H12.5V2C12.5 1.17157 11.8284 0.5 11 0.5C10.1716 0.5 9.5 1.17157 9.5 2V9.5z" fill="#758CA3"></path>
        </g>
      </svg>
    </span>
    <div id="round-totals"></div>
  </div>
  <div id="room-template"></div> <!-- Placeholder for shared UI -->
  </div>
</body>
</html>
